<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Decibel Gain/Loss Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
html, body {margin:0; height:100%; font-family:Arial,sans-serif; background:#e4cbb7; color:white;}
body{display:flex; flex-direction:column;}
.top-container{width:100%; display:flex; flex-direction:column; height:8vh; position:relative;}
.bar{flex:1; height:1.6vh;}
.bar1{background:#ffb347;} .bar2{background:#f47742;} .bar3{background:#db3550;}
.bar4{background:#73b9ca;} .bar5{background:#0092b2;}
.bar6{display:flex; align-items:center; justify-content:center; flex-wrap:wrap; font-size:1.5vh; padding:0 10px; background:#2f1b41;}
.bar6 a{color:white; text-decoration:none; margin:0 5px;}
.bar6 a:hover{text-decoration:underline;}
.text-overlay{position:absolute;top:0; left:0; width:100%; height:8vh; display:flex; justify-content:center; align-items:center; font-size:3vh; font-weight:bold; pointer-events:none; z-index:10;}
.main-content{flex:1; overflow-y:auto; padding:2rem; display:flex; flex-direction:column; align-items:center; color:#2f1b41;}
.page-title{font-size:2rem; font-weight:bold; margin-bottom:2rem; text-align:center;}
.calc-grid{display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; width:100%; max-width:1000px;}
.calc-card, .diagram-area{background:rgba(255,255,255,0.66); border-radius:12px; padding:20px; display:flex; flex-direction:column; gap:12px; color:#2f1b41; min-width:280px; max-width:350px;}
.calc-card input, .calc-card select{padding:6px; font-size:0.95rem; border-radius:5px; border:2px solid #2f1b41; background:white; color:#2f1b41; width:100%;}
.calc-card button{background:#2f1b41; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;}
.calc-card button:hover{background:#3c2756;}
.eq-grid{display:flex; flex-direction:column; gap:20px; justify-content:center; width:100%; align-items:center;}
.eq-column{display:flex; flex-direction:column; gap:10px; width:100%; text-align:center; align-items:center;}
.eq-box{width:100%; min-height:50px; background:rgba(255,255,255,1); border-radius:12px; display:flex; justify-content:center; align-items:center; font-size:1rem; font-weight:bold; color:#2f1b41;}
.param-box-wrapper{width:100%; display:flex; justify-content:center; margin-top:10px;}
.param-box{background:rgba(255,255,255,1); border-radius:12px; padding:10px; width:90%; text-align:center; font-size:0.85rem; line-height:1.3; color:#2f1b41;}
footer{width:100%; padding:20px 0; display:flex; flex-direction:column; align-items:center; gap:8px;}
footer .bottom-image{height:8vh; width:auto; max-width:30vw;}
footer .copyright{color:#2f1b41;}
@media(max-width:900px){ .calc-grid{flex-direction:column;align-items:center;} }
@media(max-width:500px){ .calc-card input, .calc-card select{width:100%;} .param-box{max-width:95%;} }
</style>
</head>
<body>

<div class="top-container">
  <div class="bar bar1"></div>
  <div class="bar bar2"></div>
  <div class="bar bar3"></div>
  <div class="bar bar4"></div>
  <div class="bar bar5"></div>
  <div class="bar6">
    <a href="../Products.html">Products</a> |
    <a href="calculators.html">Calculators</a> |
    <a href="../Bio.html">Bio</a> |
    <a href="../Contact.html">Contact</a>
  </div>
  <div class="text-overlay">EJEKT</div>
</div>

<main class="main-content">
  <h1 class="page-title">Decibel Gain/Loss Calculator</h1>

  <div class="calc-grid">
    <div class="calc-card">
      <label>Initial Signal (Power)</label>
      <input id="initialVal" type="number" step="any" value="1">

      <label>Unit</label>
      <select id="unitType">
        <option value="W" selected>W</option>
        <option value="mW">mW</option>
        <option value="uW">µW</option>
      </select>

      <label>Gain / Loss (dB)</label>
      <input id="dbVal" type="number" step="any" value="0">

      <button onclick="computeOutput()">Compute</button>

      <div class="param-box-wrapper">
        <div class="param-box">
          <strong>Input Parameters:</strong><br>
          Enter initial signal level and gain/loss in dB.
        </div>
      </div>
    </div>

    <div class="diagram-area">
      <div class="eq-grid">
        <div class="eq-column">
          <div class="eq-box" id="finalOut">Signal Out = ?</div>
          <div class="eq-box" id="dbmOut">dBm = ?</div>
        </div>
      </div>

      <div class="param-box-wrapper">
        <div class="param-box">
          <strong>Output Parameters:</strong><br>
          <strong>Signal Out</strong> signal after gain/loss in linear units.<br>
 	  <strong>dBm</strong> signal after gain/loss in dB units.
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <a href="../index.html"><img src="../jek.png" class="bottom-image" alt="JEKT Logo"></a>
  <span class="copyright">© 2025 EJEKT</span>
</footer>

<script>
const prefixes = [{factor:1e-6,sym:'µ'},{factor:1e-3,sym:'m'},{factor:1,sym:''},{factor:1e3,sym:'k'},{factor:1e6,sym:'M'}];
const unitFactors = {W:1, mW:1e-3, uW:1e-6};

function autoPrefix(val){
  for(let i=prefixes.length-1;i>=0;i--){
    if(Math.abs(val)>=prefixes[i].factor){
      return {value: val/prefixes[i].factor, symbol: prefixes[i].sym};
    }
  }
  return {value: val, symbol: ''};
}

function computeOutput(){
  const unit = document.getElementById('unitType').value;
  let val = parseFloat(document.getElementById('initialVal').value);
  let db = parseFloat(document.getElementById('dbVal').value);
  if(isNaN(val)||isNaN(db)){ alert('Enter valid numbers'); return; }

  val = val * unitFactors[unit];
  let linear = Math.pow(10, db/10);
  let finalVal = val * linear;

  let pref = autoPrefix(finalVal);
  document.getElementById('finalOut').textContent = `Signal Out = ${pref.value.toFixed(6)} ${pref.symbol}W`;

  let dbm = 10*Math.log10(finalVal/0.001);
  document.getElementById('dbmOut').textContent = `dBm = ${dbm.toFixed(3)} dBm`;
}
</script>

</body>
</html>

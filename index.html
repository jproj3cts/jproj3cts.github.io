<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EJEKT Systems</title>
  <link rel="icon" type="image/x-icon" href="assets/jekicon.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #e4cbb7;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .top-container { width: 100%; display: flex; flex-direction: column; height: 8vh; box-shadow: 0 2px 5px rgba(0,0,0,0.3); position: relative; z-index: 10; }
    .bar { flex: 1; }
    .bar1 { background: #ffb347; }
    .bar2 { background: #f47742; }
    .bar3 { background: #db3550; }
    .bar4 { background: #73b9ca; }
    .bar5 { background: #0092b2; }
    .bar6 { background: #2f1b41; display: flex; align-items: center; justify-content: center; font-size: 1.5vh; padding: 0 10px; flex-wrap: wrap; }
    .bar6 a { color: white; text-decoration: none; margin: 0 5px; }
    .bar6 a:hover { text-decoration: underline; }
    .text-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 8vh; display: flex; justify-content: center; align-items: center; font-size: 3vh; font-weight: bold; pointer-events: none; z-index: 20; }

    .main-content { flex: 1; overflow-y: auto; padding: 2rem; box-sizing: border-box; color: #2f1b41; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
    .main-content p { max-width: 700px; margin-bottom: 1rem; }
    .page-title { font-weight: bold; font-size: 2rem; color: #2f1b41; margin-bottom: 2rem; text-align: center; }

    form#searchForm { display: flex; max-width: 400px; width: 100%; margin-bottom: 2rem; }
    #searchInput { flex: 1; padding: 8px 10px; border-radius: 4px; border: none; outline: none; font-size: 1rem; }
    #searchButton { margin-left: 6px; padding: 8px 12px; border-radius: 4px; border: none; background: #2f1b41; color: white; font-weight: bold; cursor: pointer; }

    footer { width: 100%; background: transparent; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
    .bottom-image { height: 8vh; width: auto; max-width: 30vw; }

    footer {
    width: 100%;
    /* background: #d4bca3;  slightly darker than page background */
    padding: 10px 20px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: space-between; /* logo left, copyright center */
    position: relative;
    }

    footer .bottom-image {
    height: 8vh;
    width: auto;
    max-width: 30vw;
    }

    footer .copyright {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: #2f1b41;
    }
  </style>
</head>
<body>

  <div class="top-container">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <div class="bar bar4"></div>
    <div class="bar bar5"></div>
    <div class="bar6">
      <a href="Products.html">Products</a> |
      <a href="Bio.html">Bio</a> |
      <a href="Contact.html">Contact</a>
    </div>
    <div class="text-overlay">EJEKT</div>
  </div>

  <main class="main-content">
    <h1 class="page-title">Search the Site</h1>
    <form id="searchForm" onsubmit="handleSubmit(event)">
      <input id="searchInput" type="search" placeholder="Search..." />
      <button type="submit" id="searchButton">Search</button>
    </form>
  </main>

<footer>
  <a href="index.html">
    <img src="jek.png" alt="Company Logo" class="bottom-image" />
  </a>
  <span class="copyright">Â© 2025 EJEKT</span>
</footer>


  <script>
    const searchablePages = [
      { title: "Home", url: "index.html" },
      { title: "Products", url: "Products.html" },
      { title: "Bio", url: "Bio.html" },
      { title: "Contact", url: "Contact.html" }
    ];

    async function fetchPageText(url) {
      try {
        const res = await fetch(url, { cache: "no-cache" });
        if (!res.ok) return "";
        const html = await res.text();
        return html.toLowerCase(); // search the raw HTML
      } catch {
        return "";
      }
    }

    async function performSearch(query) {
      query = query.toLowerCase().trim();
      const results = [];
      for (const page of searchablePages) {
        const html = await fetchPageText(page.url);
        if (html.includes(query)) results.push(page);
      }
      return results;
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;
      const results = await performSearch(query);
      sessionStorage.setItem('siteSearchResults', JSON.stringify(results));
      sessionStorage.setItem('siteSearchQuery', query);
      window.location.href = 'results.html?q=' + encodeURIComponent(query);
    }
  </script>

</body>
</html>

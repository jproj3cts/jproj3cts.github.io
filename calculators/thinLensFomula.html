<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thin Lens Formula Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
<style>
  html, body {margin:0; height:100%; font-family:Arial,sans-serif; background:#e4cbb7; color:white;}
  body{display:flex; flex-direction:column;}
  /* Top Bars */
  .top-container{width:100%; display:flex; flex-direction:column; height:8vh; position:relative;}
  .bar{flex:1;}
  .bar1{background:#ffb347;} .bar2{background:#f47742;} .bar3{background:#db3550;}
  .bar4{background:#73b9ca;} .bar5{background:#0092b2;}
  .bar6{background:#2f1b41; display:flex; align-items:center; justify-content:center; flex-wrap:wrap; font-size:1.5vh; padding:0 10px;}
  .bar6 a{color:white; text-decoration:none; margin:0 5px;}
  .bar6 a:hover{text-decoration:underline;}
  .text-overlay{position:absolute;top:0; left:0; width:100%; height:8vh; display:flex; justify-content:center; align-items:center; font-size:3vh; font-weight:bold; pointer-events:none; z-index:10;}
  /* Main */
  .main-content{flex:1; overflow-y:auto; padding:2rem; display:flex; flex-direction:column; align-items:center; color:#2f1b41;}
  .page-title{font-size:2rem; font-weight:bold; margin-bottom:2rem; text-align:center;}
  .calc-grid{display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; width:100%; max-width:900px;}
  .calc-card, .diagram-area{background:rgba(255,255,255,0.15); border-radius:12px; padding:20px; display:flex; flex-direction:column; gap:12px; color:#2f1b41; min-width:240px; max-width:280px;}
  .calc-card input, .calc-card select{padding:6px; font-size:0.95rem; border-radius:5px; border:2px solid #2f1b41; background:white; color:#2f1b41; width:120px;}
  .calc-card button{background:#2f1b41; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;}
  .calc-card button:hover{background:#3c2756;}
  .eq-grid{display:flex; flex-direction:column; gap:20px; justify-content:center; width:100%; align-items:center;}
  .eq-column{display:flex; flex-direction:column; gap:10px; width:100%; text-align:center; align-items:center;}
  .eq-box{width:100%; min-height:50px; background:rgba(255,255,255,0.25); border-radius:12px; display:flex; justify-content:center; align-items:center; font-size:0.95rem; line-height:1.1;}
  .param-box-wrapper{width:100%; display:flex; justify-content:center; margin-top:10px;}
  .param-box{background:rgba(255,255,255,0.25); border-radius:12px; padding:10px; width:90%; text-align:center; font-size:0.85rem; line-height:1.3;}
  footer{width:100%; padding:20px 0; display:flex; flex-direction:column; align-items:center; gap:8px;}
  footer .bottom-image{height:8vh; width:auto; max-width:30vw;}
  footer .copyright{color:#2f1b41;}
  @media(max-width:900px){ .calc-grid{flex-direction:column;align-items:center;} }
  @media(max-width:500px){ .calc-card input, .calc-card select{width:100px;} .param-box{max-width:95%;} }
</style>
</head>
<body>

<div class="top-container">
  <div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3"></div>
  <div class="bar bar4"></div><div class="bar bar5"></div>
  <div class="bar6">
    <a href="Products.html">Products</a> |
    <a href="calculators.html">Calculators</a> |
    <a href="Bio.html">Bio</a> |
    <a href="Contact.html">Contact</a>
  </div>
  <div class="text-overlay">EJEKT</div>
</div>

<main class="main-content">
  <h1 class="page-title">Thin Lens Formula Calculator</h1>

  <div class="calc-grid">
    <!-- Input Section -->
    <div class="calc-card">
      <label>Focal Length (f)</label>
      <input id="f" type="number" step="any"/>
      <select id="fUnit"><option value="m">m</option><option value="cm">cm</option><option value="mm" selected>mm</option></select>

      <label>Object Distance (u)</label>
      <input id="u" type="number" step="any"/>
      <select id="uUnit"><option value="m">m</option><option value="cm">cm</option><option value="mm" selected>mm</option></select>

      <label>Image Distance (v)</label>
      <input id="v" type="number" step="any"/>
      <select id="vUnit"><option value="m">m</option><option value="cm">cm</option><option value="mm" selected>mm</option></select>

      <button onclick="computeThinLens()">Compute</button>

      <div class="param-box-wrapper">
        <div class="param-box">
          <strong>Instructions:</strong><br>
          Fill in two of the three parameters (f, u, v) to calculate the third.<br>
        </div>
      </div>
    </div>

    <!-- Output Section -->
    <div class="diagram-area">
      <img src="thinLens.svg" alt="Thin Lens" style="width:100%; height:auto; object-fit:contain; padding:0.3rem 0;" />
      <div class="eq-grid">
        <div class="eq-column">
          <div class="eq-box">$$\frac{1}{f} = \frac{1}{u} + \frac{1}{v}$$</div>
          <div class="eq-box" id="resultBox">Result = ?</div>
        </div>
      </div>
      <div class="param-box-wrapper">
        <div class="param-box">
          <strong>Output:</strong><br>
          Computed value of the missing parameter
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <a href="index.html"><img src="../jek.png" class="bottom-image" alt="JEKT Logo"></a>
  <span class="copyright">Â© 2025 EJEKT</span>
</footer>

<script>
function toMeters(value, unit){
  if(unit==="m") return value;
  if(unit==="cm") return value/100;
  if(unit==="mm") return value/1000;
}

function fromMeters(value, unit){
  if(unit==="m") return value;
  if(unit==="cm") return value*100;
  if(unit==="mm") return value*1000;
}

function computeThinLens(){
  let f = parseFloat(document.getElementById("f").value);
  let u = parseFloat(document.getElementById("u").value);
  let v = parseFloat(document.getElementById("v").value);

  const fUnit = document.getElementById("fUnit").value;
  const uUnit = document.getElementById("uUnit").value;
  const vUnit = document.getElementById("vUnit").value;

  let knowns = 0;
  if(!isNaN(f)) knowns++;
  if(!isNaN(u)) knowns++;
  if(!isNaN(v)) knowns++;

  if(knowns < 2){
    alert("Please enter at least two values to compute the third.");
    return;
  }

  if(knowns === 3){
    alert("Please leave **one field empty** to compute its value.");
    return;
  }

  // Convert to meters
  if(!isNaN(f)) f = toMeters(f, fUnit);
  if(!isNaN(u)) u = toMeters(u, uUnit);
  if(!isNaN(v)) v = toMeters(v, vUnit);

  if(isNaN(f)) f = 1/(1/u + 1/v);
  else if(isNaN(u)) u = 1/(1/f - 1/v);
  else if(isNaN(v)) v = 1/(1/f - 1/u);

  // Convert back to original units
  if(isNaN(document.getElementById("f").value)) document.getElementById("f").value = fromMeters(f, fUnit).toFixed(3);
  if(isNaN(document.getElementById("u").value)) document.getElementById("u").value = fromMeters(u, uUnit).toFixed(3);
  if(isNaN(document.getElementById("v").value)) document.getElementById("v").value = fromMeters(v, vUnit).toFixed(3);

  document.getElementById("resultBox").textContent = `f = ${fromMeters(f,fUnit).toFixed(3)} ${fUnit}, u = ${fromMeters(u,uUnit).toFixed(3)} ${uUnit}, v = ${fromMeters(v,vUnit).toFixed(3)} ${vUnit}`;

  MathJax.typesetPromise();
}
</script>

</body>
</html>
